<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main  class="main">
        
        <section class="main__section">
            
            <div class="container">
                
                <div class="main_item">
                    
                    <h1 class="main__title">Kim birinchi bo-rish-ga!</h1>
                    
                    <form class="form main__form" action="" autocomplete="off" method="POST">Masofa
                        
                        <input class="form__input" min="0" type="number" name="number of dollore" aria-label="enter the number" placeholder="1000km">
                        
                        <button class="form__klic" type="submit">Hisobla</button>
                        
                    </form>
                    
                </div>
                
                <div class="list main__list">
                    
                    <div  class="list__km">
                        
                        <div class="list__min">
                            
                            <img src="./images/man.png" width="45" height="45" alt="">
                            
                            <h2>piyoda</h2>
                            
                            <span class="list__man">X</span>
                            
                            <span>soat</span>
                            
                        </div>
                        
                    </div>
                    
                    <div class="list__km">
                        
                        <div class="list__min">
                            
                            <img src="./images/bicycle.png" width="45" height="45" alt="">
                            
                            <h2>velosipadda</h2>
                            
                            <span class="list__bicycle">X</span>
                            
                            <span>soat</span>
                            
                        </div>
                        
                    </div>
                    
                    <div class="list__km">
                        
                        <div class="list__min">
                            
                            <img src="./images/sedan-car-front.png" width="45" height="45" alt="">
                            
                            <h2>mashinada</h2>
                            
                            <span class="list__car">X</span>
                            
                            <span>soat</span>
                            
                        </div>
                        
                    </div>
                    
                    <div class="list__km">
                        
                        <div class="list__min">
                            
                            <img src="./images/airplane.png" width="45" height="45" alt="">
                            
                            <h2>samaliotda</h2>
                            
                            <span class="list__plane">X</span>
                            
                            <span>soat</span>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </section>
        
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
